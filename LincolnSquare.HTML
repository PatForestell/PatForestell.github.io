<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="LincolnSquare.geoJSON" type="text/javascript"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

	<script>
		var map = L.map('map').setView([37.80068634714493, -122.26854890584946], 17);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);

		function onEachFeature(feature, layer) {
			var popupContent = 
			"Name: " + feature.properties.name + '</br>'+
			"Area: " + feature.properties.Area + ' (sqft) </br>' +
			"Current Surface Type: " + feature.properties.CurrentSurfaceType + '</br>' +
			"Improved Surface Type: " + feature.properties.ImprovedSurfaceType + '</br>' +
			"Current # of Trees: " + feature.properties.CurrentNumberofTrees + '</br>' +
			"Improved # of Trees: " + feature.properties.ImprovedNumberofTrees;




			layer.bindPopup(popupContent);
		}


		L.geoJson(lincolnsquare, {
 
			onEachFeature: onEachFeature

		}).addTo(map);


	</script>
</body>
</html>
